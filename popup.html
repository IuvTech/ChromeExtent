
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stylish Text</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; background: #f9f9f9; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 5px; font-size: 14px; }
    .styled-text { margin: 5px 0; cursor: pointer; padding: 5px; background: #fff; border: 1px solid #ddd; }
    .styled-text:hover { background: #eee; }
    .links { margin-top: 15px; font-size: 12px; }
    .links a { display: block; color: #0077cc; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h3>Stylish Text Generator</h3>
  <input type="text" id="inputText" placeholder="Type your text..." />
  <div id="output"></div>
  <div class="links">

    <a href="https://geradornicks.com.br/nomes-personalizados/" target="_blank">Nomes Personalizados</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
